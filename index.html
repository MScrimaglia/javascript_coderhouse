<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora impositiva</title>
</head>
<body>
    <div class="background">
        <div class="main_container" id="form_container">
            <div class="description">
                <h1>Calculadora de impuestos</h1>
                <h2>para compras digitales al exterior</h2>
            </div>
            <!-- Formulario -->
            <div class="form">
                <!-- Evita que la pagina se reincie al enviar el formulario con return false -->
                <form id="form" onsubmit="formSubmit(); return false">
                    <div class="form_input">
                        <!-- Ingreso del monto a pagar (sin impuestos) -->
                        <label for="form_precio">Introducir precio: $</label>
                        <input name="form_precio" id="form_precio" type="number" placeholder="0.00" step="0.01" min="0" /><br>
                        <!-- Seleccion de divisa ingresada -->
                        <div class="radio_form">
                            <p>Divisa:</p>
                            <div>
                                <input type="radio" id="radio_pesos" name="divisa" value="pesos" checked="checked">
                                <label for="radio_pesos">ARS</label><br>
                            </div>
                            <div>
                                <input type="radio" id="radio_dolar" name="divisa" value="dolar">
                                <label for="radio_dolar">USD</label><br>
                            </div>
                        </div>
                    </div>
                    <!-- Botón de envío -->
                    <div class="btn_container">
                        <input type="submit" id="btn" value="Calcular" class="button" />
                    </div>
                </form>
            </div>
        </div>

        <!-- Valores finales, inicialmente ocultos -->
        <div class="main_container" id="results_container">
            <div class="results">
                <div class="lista_impuestos">
                    <p id="monto_afip">-RG AFIP 4815 (45%): AR$</p>
                    <p id="monto_iva">-IVA (21%): AR$</p>
                    <p id="monto_pais">-Impuesto país (8%): AR$</p>
                    <h3 id="monto_impuestos">Total impuestos: AR$</h3>
                </div>
                <h1 id="monto_final">Precio final: AR$</h1> 
            </div>
            <div class="btn_container">
                <!-- Al presionar el botón se llama a las funciones changeDisplay y restartDisplayValues -->
                <input type="button" id="btn_return" value="Volver atrás" class="button" />
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
