<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora impositiva</title>
</head>
<body>
    <div class="background">
        <div class="form_container" id="form_container">
            <div class="description">
                <h1>Titulo</h1>
                <p>Lorem ipsum dolor sit amet</p>
            </div>
            <!-- Formulario -->
            <div class="form">
                <form method="post">
                    <!-- Ingreso del monto a pagar (sin impuestos) -->
                    <label for="form_precio">Introducir precio: $</label>
                    <input name="form_precio" id="form_precio" type="number" placeholder="0.00" step="0.01" min="0" /><br>
                    <p>Divisa:</p>
                    <!-- Seleccion de divisa ingresada -->
                    <input type="radio" id="radio_pesos" name="divisa" value="pesos" checked="checked">
                    <label for="radio_pesos">ARS</label><br>
                    <input type="radio" id="radio_dolar" name="divisa" value="dolar">
                    <label for="radio_dolar">USD</label><br>
                    <!-- Botón de envío -->
                    <input type="button" id="btn" value="Calcular" class="button" onclick="changeDisplay('results_container', 'block'); changeDisplay('form_container', 'none'); displayValues();" />
                </form>
            </div>
        </div>

        <div class="results_container" id="results_container">
            <div class="results">
                <h2 id="monto_final">Precio final: AR$</h1>
                <h3 id="monto_impuestos">Total impuestos: AR$</h3>
                <p id="monto_afip">Percepción impuesto RG AFIP 4815 (45%): AR$</p>
                <p id="monto_iva">IVA (21%): AR$</p>
                <p id="monto_pais">Impuesto país (8%): AR$</p>    
            </div>
            <input type="button" id="btn" value="Volver atrás" class="button" onclick="changeDisplay('results_container', 'none'); changeDisplay('form_container', 'block'); restartDisplayValues();" />
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
